<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>books</title>
  </head>
  <body>
    {% for book in books %}
    <li style="list-style-type: none; text-align: center">
      <img width="300" src="{{ book.img }}" />
      <h3>{{ book.name }}</h3>
      <h5>{{book.author}}</h5>
      <p>{{book.des}}</p>
    </li>
    {% endfor %}
  </body>
</html>
